<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonYetis Slots - Funcionando!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0A0E1A 0%, #1E293B 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94A3B8;
            font-size: 1.2rem;
        }

        .wallet-status {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid #FF6B35;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .connect-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
            color: #0A0E1A;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }

        .balance {
            color: #4ECDC4;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .slot-machine {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #FF6B35;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .reel {
            background: #1E293B;
            border: 2px solid #374151;
            border-radius: 10px;
            height: 200px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .symbol {
            height: 66px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-bottom: 1px solid #374151;
            transition: all 0.3s ease;
        }

        .symbol.winning {
            background: rgba(255, 230, 109, 0.3);
            border: 2px solid #FFE66D;
            box-shadow: 0 0 15px #FFE66D;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .control-group {
            text-align: center;
        }

        .control-label {
            color: #94A3B8;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .control-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFE66D;
            margin-bottom: 10px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .control-btn {
            background: #FF6B35;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #E55A2B;
            transform: scale(1.1);
        }

        .spin-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
            color: #0A0E1A;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-title {
            color: #94A3B8;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            color: #4ECDC4;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .message.win {
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4ECDC4;
            color: #4ECDC4;
        }

        .message.lose {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #FF6B35;
            color: #FF9F7A;
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-66px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .reels-container {
                gap: 5px;
            }
            
            .reel {
                height: 150px;
            }
            
            .symbol {
                height: 50px;
                font-size: 1.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
