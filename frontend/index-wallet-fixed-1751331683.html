<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MoonYetis Slots - Test</title>
    <style>
        body { font-family: Arial; background: #1a1a2e; color: white; 
padding: 20px; text-align: center; }
        .btn { background: #00ff88; color: black; padding: 15px 30px; 
border: none; border-radius: 10px; font-size: 18px; cursor: pointer; }
        .status { margin: 20px; padding: 15px; background: #333; 
border-radius: 10px; }
    </style>
</head>
<body>
    <h1>üé∞ MoonYetis Slots</h1>
    <div class="status" id="status">No wallet connected</div>
    <button class="btn" id="connectBtn">Connect Wallet</button>

    <script>
        console.log('üé∞ Script loading...');

        function updateStatus(msg) {
            document.getElementById('status').innerHTML = msg;
        }

        async function connectWalletFunc() {
            console.log('üöÄ Connect function called!');
            updateStatus('Connecting...');

            if (window.unisat) {
                try {
                    console.log('ü¶Ñ Trying UniSat...');
                    const accounts = await window.unisat.requestAccounts();
                    console.log('‚úÖ Success:', accounts);
                    updateStatus('‚úÖ Connected: ' + accounts[0]);
                    alert('Connected: ' + accounts[0]);
                    return true;
                } catch(e) {
                    console.log('‚ùå Error:', e);
                }
            }

            updateStatus('‚ùå No wallet found');
            alert('No wallet found - install UniSat or OKX');
            return false;
        }

        // Assign click handler
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üîß DOM loaded, setting up button...');
            const btn = document.getElementById('connectBtn');
            if (btn) {
                btn.addEventListener('click', connectWalletFunc);
                console.log('‚úÖ Button handler set');
            } else {
                console.log('‚ùå Button not found');
            }
        });

        // Also make it globally available
        window.connectWallet = connectWalletFunc;

        console.log('üé∞ Script loaded successfully');
    </script>
</body>
</html>
