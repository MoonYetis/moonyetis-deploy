<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoonYetis Slots - Funcionando!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0A0E1A 0%, #1E293B 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 3rem;
            background: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94A3B8;
            font-size: 1.2rem;
        }

        .wallet-status {
            background: rgba(255, 107, 53, 0.1);
            border: 2px solid #FF6B35;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
        }

        .connect-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
            color: #0A0E1A;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .connect-btn:hover {
            transform: translateY(-2px);
        }

        .balance {
            color: #4ECDC4;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }

        .slot-machine {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid #FF6B35;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .reels-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .reel {
            background: #1E293B;
            border: 2px solid #374151;
            border-radius: 10px;
            height: 200px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .symbol {
            height: 66px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            border-bottom: 1px solid #374151;
            transition: all 0.3s ease;
        }

        .symbol.winning {
            background: rgba(255, 230, 109, 0.3);
            border: 2px solid #FFE66D;
            box-shadow: 0 0 15px #FFE66D;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            align-items: center;
        }

        .control-group {
            text-align: center;
        }

        .control-label {
            color: #94A3B8;
            font-size: 0.9rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .control-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFE66D;
            margin-bottom: 10px;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 5px;
        }

        .control-btn {
            background: #FF6B35;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: #E55A2B;
            transform: scale(1.1);
        }

        .spin-btn {
            background: linear-gradient(135deg, #FF6B35 0%, #FFE66D 100%);
            color: #0A0E1A;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .spin-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .spin-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
        }

        .stat-title {
            color: #94A3B8;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-value {
            color: #4ECDC4;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
        }

        .message.win {
            background: rgba(78, 205, 196, 0.2);
            border: 2px solid #4ECDC4;
            color: #4ECDC4;
        }

        .message.lose {
            background: rgba(255, 107, 53, 0.2);
            border: 2px solid #FF6B35;
            color: #FF9F7A;
        }

        .spinning {
            animation: spin 0.1s linear infinite;
        }

        @keyframes spin {
            0% { transform: translateY(0); }
            100% { transform: translateY(-66px); }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .reels-container {
                gap: 5px;
            }
            
            .reel {
                height: 150px;
            }
            
            .symbol {
                height: 50px;
                font-size: 1.5rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="title">üåô MOON YETIS SLOTS üöÄ</h1>
        <p class="subtitle">¬°El casino crypto del futuro!</p>
    </div>

    <div class="wallet-status">
        <div id="walletInfo">
            <button class="connect-btn" onclick="connectWallet()">
                üîó Conectar Wallet
            </button>
        </div>
        <div class="balance" id="balance" style="display: none;">
            Balance: <span id="balanceAmount">0</span> MY
        </div>
    </div>

    <div class="slot-machine">
        <div class="reels-container" id="reelsContainer">
            <!-- Los rodillos se generar√°n aqu√≠ -->
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-label">Apuesta</div>
                <div class="control-value" id="betAmount">10 MY</div>
                <div class="control-buttons">
                    <button class="control-btn" onclick="adjustBet(-5)">-</button>
                    <button class="control-btn" onclick="adjustBet(5)">+</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">L√≠neas</div>
                <div class="control-value" id="activeLines">25</div>
                <div class="control-buttons">
                    <button class="control-btn" onclick="adjustLines(-5)">-</button>
                    <button class="control-btn" onclick="adjustLines(5)">+</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-label">Total</div>
                <div class="control-value" id="totalBet">250 MY</div>
            </div>

            <div class="control-group">
                <button class="spin-btn" id="spinBtn" onclick="spin()">
                    üé∞ GIRAR
                </button>
            </div>

            <div class="control-group">
                <div class="control-label">√öltima Ganancia</div>
                <div class="control-value" id="lastWin">0 MY</div>
            </div>
        </div>
    </div>

    <div id="message" class="message" style="display: none;"></div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-title">Total Giros</div>
            <div class="stat-value" id="totalSpins">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Total Apostado</div>
            <div class="stat-value" id="totalWagered">0 MY</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Total Ganado</div>
            <div class="stat-value" id="totalWon">0 MY</div>
        </div>
        <div class="stat-card">
            <div class="stat-title">Mayor Ganancia</div>
            <div class="stat-value" id="biggestWin">0 MY</div>
        </div>
    </div>

    <script>
        // Configuraci√≥n del juego
        const SYMBOLS = ['üèîÔ∏è', 'üöÄ', 'üåô', 'ü™ô', '‚≠ê', 'ü™ê', 'üëΩ', 'üõ∏'];
        
        // Estado del juego
        let gameState = {
            balance: 0,
            currentBet: 10,
            activeLines: 25,
            isSpinning: false,
            connectedWallet: false,
            totalSpins: 0,
            totalWagered: 0,
            totalWon: 0,
            biggestWin: 0
        };

        // Inicializar juego
        function initGame() {
            console.log('üé∞ Inicializando MoonYetis Slots...');
            createReels();
            updateUI();
            console.log('‚úÖ Juego inicializado correctamente');
        }

        // Crear rodillos
        function createReels() {
            const container = document.getElementById('reelsContainer');
            container.innerHTML = '';

            for (let i = 0; i < 5; i++) {
                const reel = document.createElement('div');
                reel.className = 'reel';
                reel.id = `reel-${i}`;

                // Crear s√≠mbolos para cada rodillo
                for (let j = 0; j < 3; j++) {
                    const symbol = document.createElement('div');
                    symbol.className = 'symbol';
                    symbol.textContent = SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)];
                    reel.appendChild(symbol);
                }

                container.appendChild(reel);
            }
        }

        // Conectar wallet (demo)
        function connectWallet() {
            console.log('üîó Conectando wallet...');
            gameState.connectedWallet = true;
            gameState.balance = 1000; // Balance demo
            
            document.getElementById('walletInfo').innerHTML = `
                <span style="color: #4ECDC4;">‚úÖ Wallet Conectada (Demo)</span>
            `;
            document.getElementById('balance').style.display = 'block';
            updateUI();
            
            showMessage('üéâ ¬°Wallet conectada! Balance demo: 1000 MY', 'win');
        }

        // Ajustar apuesta
        function adjustBet(change) {
            const newBet = gameState.currentBet + change;
            if (newBet >= 5 && newBet <= 100) {
                gameState.currentBet = newBet;
                updateUI();
                console.log(`üí∞ Apuesta ajustada a: ${gameState.currentBet} MY`);
            }
        }

        // Ajustar l√≠neas
        function adjustLines(change) {
            const newLines = gameState.activeLines + change;
            if (newLines >= 1 && newLines <= 25) {
                gameState.activeLines = newLines;
                updateUI();
                console.log(`üìä L√≠neas ajustadas a: ${gameState.activeLines}`);
            }
        }

        // Funci√≥n principal de giro
        async function spin() {
            if (!gameState.connectedWallet) {
                showMessage('‚ö†Ô∏è ¬°Conecta tu wallet primero!', 'lose');
                return;
            }

            if (gameState.isSpinning) {
                console.log('‚ö†Ô∏è Ya hay un giro en progreso');
                return;
            }

            const totalBet = gameState.currentBet * gameState.activeLines;
            
            if (gameState.balance < totalBet) {
                showMessage('üí∏ ¬°Saldo insuficiente!', 'lose');
                return;
            }

            console.log('üé∞ Iniciando giro...');
            gameState.isSpinning = true;
            gameState.balance -= totalBet;
            gameState.totalSpins++;
            gameState.totalWagered += totalBet;
            
            updateUI();

            // Animar rodillos
            const reels = document.querySelectorAll('.reel');
            reels.forEach(reel => {
                reel.classList.add('spinning');
            });

            // Simular tiempo de giro
            setTimeout(() => {
                // Parar animaci√≥n
                reels.forEach(reel => {
                    reel.classList.remove('spinning');
                });

                // Generar nuevos resultados
                const results = generateResults();
                displayResults(results);
                
                // Calcular ganancia
                const winAmount = calculateWin(results);
                
                if (winAmount > 0) {
                    gameState.balance += winAmount;
                    gameState.totalWon += winAmount;
                    
                    if (winAmount > gameState.biggestWin) {
                        gameState.biggestWin = winAmount;
                    }
                    
                    showMessage(`üéâ ¬°GANASTE ${winAmount} MY!`, 'win');
                    highlightWinningSymbols();
                    
                    console.log(`üèÜ Ganancia: ${winAmount} MY`);
                } else {
                    showMessage('üòî Sin suerte esta vez...', 'lose');
                    console.log('üòî Sin ganancia');
                }

                gameState.isSpinning = false;
                updateUI();
                
            }, 2000);
        }

        // Generar resultados aleatorios
        function generateResults() {
            const results = [];
            for (let i = 0; i < 5; i++) {
                const reel = [];
                for (let j = 0; j < 3; j++) {
                    reel.push(SYMBOLS[Math.floor(Math.random() * SYMBOLS.length)]);
                }
                results.push(reel);
            }
            console.log('üé≤ Resultados generados:', results);
            return results;
        }

        // Mostrar resultados
        function displayResults(results) {
            for (let i = 0; i < 5; i++) {
                const reel = document.getElementById(`reel-${i}`);
                const symbols = reel.querySelectorAll('.symbol');
                
                for (let j = 0; j < 3; j++) {
                    symbols[j].textContent = results[i][j];
                    symbols[j].classList.remove('winning');
                }
            }
        }

        // Calcular ganancia simple
        function calculateWin(results) {
            // Verificar l√≠nea horizontal central (simple)
            const centerLine = [results[0][1], results[1][1], results[2][1], results[3][1], results[4][1]];
            
            // Contar s√≠mbolos consecutivos
            let consecutiveCount = 1;
            let symbol = centerLine[0];
            
            for (let i = 1; i < centerLine.length; i++) {
                if (centerLine[i] === symbol || symbol === 'üèîÔ∏è') { // üèîÔ∏è es wild
                    consecutiveCount++;
                } else {
                    break;
                }
            }

            // Calcular ganancia basada en s√≠mbolos consecutivos
            let multiplier = 0;
            if (consecutiveCount >= 5) multiplier = 50;
            else if (consecutiveCount >= 4) multiplier = 20;
            else if (consecutiveCount >= 3) multiplier = 5;

            // Bonus por s√≠mbolos especiales
            if (symbol === 'üèîÔ∏è') multiplier *= 2; // Wild doble
            if (symbol === 'üöÄ') multiplier *= 1.5; // Rocket bonus

            return Math.floor(gameState.currentBet * multiplier);
        }

        // Resaltar s√≠mbolos ganadores
        function highlightWinningSymbols() {
            const reels = document.querySelectorAll('.reel');
            reels.forEach((reel, index) => {
                const centerSymbol = reel.children[1]; // S√≠mbolo del centro
                centerSymbol.classList.add('winning');
            });

            // Quitar resaltado despu√©s de 3 segundos
            setTimeout(() => {
                document.querySelectorAll('.symbol.winning').forEach(symbol => {
                    symbol.classList.remove('winning');
                });
            }, 3000);
        }

        // Mostrar mensaje
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            messageEl.style.display = 'block';
            
            setTimeout(() => {
                messageEl.style.display = 'none';
            }, 4000);
        }

        // Actualizar interfaz
        function updateUI() {
            document.getElementById('betAmount').textContent = `${gameState.currentBet} MY`;
            document.getElementById('activeLines').textContent = gameState.activeLines;
            document.getElementById('totalBet').textContent = `${gameState.currentBet * gameState.activeLines} MY`;
            document.getElementById('balanceAmount').textContent = gameState.balance;
            document.getElementById('totalSpins').textContent = gameState.totalSpins;
            document.getElementById('totalWagered').textContent = `${gameState.totalWagered} MY`;
            document.getElementById('totalWon').textContent = `${gameState.totalWon} MY`;
            document.getElementById('biggestWin').textContent = `${gameState.biggestWin} MY`;
            
            // Actualizar √∫ltimo giro
            const lastWin = gameState.totalWon > 0 ? 
                Math.max(0, gameState.biggestWin) : 0;
            document.getElementById('lastWin').textContent = `${lastWin} MY`;

            // Deshabilitar bot√≥n de giro si est√° girando
            const spinBtn = document.getElementById('spinBtn');
            spinBtn.disabled = gameState.isSpinning;
            spinBtn.textContent = gameState.isSpinning ? 'üîÑ GIRANDO...' : 'üé∞ GIRAR';
        }

        // Controles de teclado
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameState.isSpinning) {
                e.preventDefault();
                spin();
            }
        });

        // Inicializar cuando cargue la p√°gina
        document.addEventListener('DOMContentLoaded', initGame);
        
        console.log('üöÄ MoonYetis Slots Script Cargado');
    </script>
</body>
</html>
